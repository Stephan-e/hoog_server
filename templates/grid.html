{% for i, room in enumerate(rooms) %}
	<p class='roomtitle'>{{ room['Name'] }}</p>
	{% for j, Appliance in enumerate(room['Controls']) %}
		<span id='button{{ i }}{{ j }}'><button class='container{{ Appliance['State'] }}' onclick='toggle({{ i }},{{ j }})'>{{ Appliance['Name'] }}</button></span>
	{% endfor %}
{% endfor %}
